Configuration:
  Appenders:
    Console:
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level]  \
        %notEmpty{[trace_id: %X{trace_id} }\
        %c{1}%highlight{ | %msg%throwable }\
        %highlight{%notEmpty{| cause: %mdc{exception_cause} }}\
        %highlight{%notEmpty{| stack_trace: %mdc{exception_stack_trace} }}%n"
      name: Console
      follow: true
      target: SYSTEM_OUT

  Loggers:
    Root:
      AppenderRef:
        ref: Console
    Logger:
      additivity: false
      name: com.perso.cluedohelper
      AppenderRef:
        ref: Console
